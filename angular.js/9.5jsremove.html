<!DOCTYPE html>
<html lang="en" ng-app="animateMod">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width:500px;
            height: 500px;
            background-color: green;
            position: absolute;

        }

    </style>
</head>
<body ng-controller="dclCtrl">
<input type="checkbox" ng-model="check">
<div class="box" ng-show="check">
    hello
</div>
</body>
<script src="angular.js"></script>
<script src="angular-animate.js"></script>
<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
<script>
    /*
    ng-if 和 ng-show的区别
    ng-if 是dom元素的增加和移除
    ng-show 是样式的增加和移除
    */

    /* 实现动画的过程中会增加或者移除类的样式
    * 属性名是 addClass  removeClass*/
    angular.module('animateMod',['ngAnimate']);
    angular.module('animateMod').controller('dclCtrl', function( $scope){

    });
    //js处理兼容性更好
    angular.module('animateMod').animation('.box', function(){
        return{
            //进入的时候执行的动画
            addClass:function(element,sClass, done){
                $(element).css({width:0,height:0});
                $(element).animate({width:500,height:500},5000,done);
            },
            //从dom中移除时执行的动画
            removeClass:function(element,sClass,done){
                $(element).animate({width:0,height:0},5000,done);
            }
        }
    })
    //35
</script>
</html>
