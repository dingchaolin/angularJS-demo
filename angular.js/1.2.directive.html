<!DOCTYPE html>
<html lang="en" ng-app="helloAngular">
<head>
    <meta charset="UTF-8">
    <title>Angular</title>
</head>
<body>
<!--高版本可以支持的自定义标签的写法-->
<login-panel></login-panel>
</body>
<script src="./angular.js"></script>
<script>
    //CSS的引用放上面  js的引用放下面
    //一个参数：获取到定义的模块
    //两个参数:定义一个模块
    //一切从模块开始 其他所有的组件都挂在模块下面
    angular.module("helloAngular",[]);//模块名  模块依赖的其他模块
    //当定义一个控制器之后 就会送一个$scope对象
    angular.module("helloAngular").controller('HelloCtrl', function( $scope ){
        //model
        var user = {
            name:'dcl'
        };
        //$scope叫做视图模型  修改了这里 view也会修改   双向数据绑定
        //mvvm的好处
        /*
         1.低耦合  一个视图模型可以绑定到不同的view上
         2.可重用性
         3.独立开发
         4.可测试性
         */
        $scope.name = user.name;
        $scope.add = function( a, b ){
            return a+b;
        }

    });
    //创建一个指令
    //组件式指令
    angular.module('helloAngular').directive('loginPanel',function(){//要以login-panel方式使用
       return {
           //模板 实现dom元素的转换
           template:'用户名:<input type="text" name="username"><button>login</button>'
       }
    });
</script>
</html>
