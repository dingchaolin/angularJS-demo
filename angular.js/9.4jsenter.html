<!DOCTYPE html>
<html lang="en" ng-app="animateMod">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width:200px;
            height: 200px;
            background-color: green;
            position: absolute;

        }

    </style>
</head>
<body ng-controller="dclCtrl">
<input type="checkbox" ng-model="check">
<div class="box" ng-if="check">
    hello
</div>
</body>
<script src="angular.js"></script>
<script src="angular-animate.js"></script>
<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
<script>
    /*
    实现动画的过程中增加或删除元素 属性名是 enter 和 leave
     */
    angular.module('animateMod',['ngAnimate']);
    angular.module('animateMod').controller('dclCtrl', function( $scope){

    });
    //js处理兼容性更好
    angular.module('animateMod').animation('.box', function(){
        return{
            //进入的时候执行的动画
            enter:function(element, done){
                $(element).css({width:0,height:0});
                $(element).animate({width:100,height:100},1000,done);
            },
            //从dom中移除时执行的动画
            leave:function(element,done){
                $(element).animate({width:0,height:0},1000,done);
            }
        }
    })
</script>
</html>
