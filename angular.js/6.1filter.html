<html lang="en" ng-app="helloAngular">
<head>
    <meta charset="UTF-8">
    <title>Angular</title>
    <link rel="stylesheet" href="bootstrap.css">

</head>
<body ng-controller="HelloCtrl as vm" ng-init="users = [{name:'dcl',age:3},{name:'ys',age:5}]">
{{99.9999|currency}}
{{"888.888"|number:1}}
{{count}}
姓名<input type="text" ng-model="search.name">
年龄<input type="text" ng-model="search.age">
匹配所有属性<input type="text" ng-model="search.$">
<button ng-click=" order = 'age'">升序</button><button ng-click="order = '-age'">降序</button>
<table class="table table-responsive">
    <tr>
        <td>姓名</td>
        <td>年龄</td>
    </tr>
    <!--筛选
    <tr ng-repeat="user in users | filter:search">
    -->
    <!--
    排序
    age : 表示升序  -age : 表示倒序
    -->
    <tr ng-repeat="user in users | orderBy:order">
        <td>{{user.name}}</td>
        <td>{{user.age}}</td>
    </tr>
</table>


</body>
<script src="./angular.js"></script>
<script>
    angular.module("helloAngular",[]);//模块名  模块依赖的其他模块
    angular.module("helloAngular").provider('dclCalculator', function(){
        this.$get = function(){
            return {
                '+':function(a,b){return a+b;},
                '-':function(a,b){return a-b;},
                '*':function(a,b){return a*b;},
                '/':function(a,b){return a/b;}
            }
        }
    })
    //当定义一个控制器之后 就会送一个$scope对象
    angular.module("helloAngular").controller('HelloCtrl', function(  ){
       this.name = "dcl";
    });

</script>
</html>
