<!DOCTYPE html>
<html lang="en" ng-app="animateMod">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{

            background-color: green;
            color:red;
            transition: 1s all;/*切换效果 宽和高上同时变化 变化时间是1s*/
        }
        .box.ng-enter{/*刚开始进入时 透明度为 0*/
           opacity: 0;
        }
        .box.ng-enter-active{/*进入成功时 透明度为 1*/
            opacity: 1;
        }
        .box.ng-leave{/*刚开始进入时 透明度为 0*/
            opacity: 1;
        }
        .box.ng-leave-active{/*进入成功时 透明度为 1*/
            opacity: 0;
        }
    </style>
</head>
<body ng-controller="dclCtrl">
<input type="button" value="显示" ng-click="show()">
<ul>
   <li class='box' ng-repeat="book in books">{{book.name}}</li>
</ul>
</body>
<script src="angular.js"></script>
<script src="angular-animate.js"></script>
<script>
    angular.module('animateMod',['ngAnimate']);
    angular.module('animateMod').controller('dclCtrl', function( $scope ){
        $scope.books = [];
        $scope.show = function(){
            $scope.books = [{name:'java'},{name:'js'},{name:'Node.js'}];
        }
    })
</script>
</html>
