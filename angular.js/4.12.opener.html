<html lang="en" ng-app="helloAngular">
<head>
    <meta charset="UTF-8">
    <title>Angular</title>
    <style>
        .title{
            width:100px;
            height:30px;
            border:solid red 1px;
            background-color: red;
        }

        .content{
            width:100px;
            height:100px;
            border:solid blue 1px;
            background-color: orange;
        }

    </style>
</head>
<body ng-controller="HelloCtrl">
<opener title="title">{{content}}</opener>
</body>
<script src="./angular.js"></script>
<script>
    angular.module("helloAngular",[]);//模块名  模块依赖的其他模块
    //当定义一个控制器之后 就会送一个$scope对象
    angular.module("helloAngular").controller('HelloCtrl', function( $scope ){
        $scope.title = '标题';
        $scope.content = '内容';
    });
    angular.module("helloAngular").directive( 'opener', function(){
        return {
            restrict:'E',
            replace:true,
            transclude:true,//要内嵌 原来标签中的内容要保留
            templateUrl:'teml.html',
            scope:{
                title:'='
                //@ 把title属性的value值作为纯文本 去属性的字面量
                //= 把title属性的value值作为scope的一个变量
                // & 做为scope的一个方法
                // 标签中，某个属性等于 {{name}}表示取得字面值
                // ="name" 表示取得一个变量值  表达式等 调用方法什么的 都在""中写
                /*
                 在一个标签中 比如 <div name=""/{{}}></div>
                 使用“”  {{ }} 都是可以的  “”表示是变量  {{ }} 表示是一个字面值
                 */
            },
            link:function( scope, element, attr ){

            }
        }
    })
</script>
