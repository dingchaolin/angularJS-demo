<!DOCTYPE html>
<html lang="en" ng-app="dclMod2">
<head>
    <meta charset="UTF-8">
    <title>Angular</title>
    <style>
        div{
            border:red 1px solid;
        }
    </style>
</head>
<body>
<div id="content" ng-controller="dclCtrl" >
    {{name}}
</div>
</body>
<script src="./angular.js"></script>
<script>
   angular.module('dclMod1', [] );//两个参数  定义一个模块
   angular.module('dclMod1').controller('dclCtrl',function( $scope ){
       $scope.name = 'dclMod1';
   });//两个参数  定义一个模块
   //angular.module('dclMod2', ['dclMod1'] );//两个参数  定义一个模块
   //不同模块的控制不要同名  否则会被覆盖掉
   angular.module('dclMod2', ['dclMod1'] );//两个参数  定义一个模块
   angular.module('dclMod2').controller('dclCtrl',function( $scope ){
       $scope.name = 'dclMod2';
   });
   //什么时候用watch  用on
    /*
    on 注册事件的时候 使用on
    watch 观察者模型上值得变化
    会把所有的模块下的控制器混合在一起  同名的属性会显示后加载的属性

     */
</script>
</html>
